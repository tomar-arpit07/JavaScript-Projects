<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>Tic Tac Toe</p>
    </nav>
    <!-- <div class="playmusicParent">
        <button class="playmusic">Play Music</button>
    </div> -->
    <div class="container">
        <div class="gamecontainer">
            <div class="line"></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div class="welcomeinfo">Welcome to Tic Tac Toe game</div>
            <div class="info">
                <span class="turninfo">Turn for X</span>
                <button>Reset</button>
            </div>
            <img src="excited.gif" alt="afterWin gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
